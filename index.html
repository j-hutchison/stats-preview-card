<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<main class="grid grid-2-cols">
				<section class="section-content">
					<h1 class="heading-primary">
						Get <span class="heading-emphasis">insights</span> that help your
						business grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="stats-section">
						<div class="stat-item">
							<h2 class="stat-heading">10k+</h2>
							<p class="stat-description">companies</p>
						</div>
						<div class="stat-item">
							<h2 class="stat-heading">314</h2>
							<p class="stat-description">templates</p>
						</div>
						<div class="stat-item">
							<h2 class="stat-heading uppercase">12m+</h2>
							<p class="stat-description">queries</p>
						</div>
					</div>
				</section>
				<section class="section-image"></section>
			</main>
		</div>
	</body>
</html>
